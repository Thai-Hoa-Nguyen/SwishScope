<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwishScope | Teams</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar fixed-top">
    <div class="logo"><a href="{{ url_for('homepage') }}">SwishScope</a></div>
    <nav class="nav-links">
      <a href="{{ url_for('teams_page') }}" class="active">Teams</a>
      <a href="{{ url_for('players_page') }}">Players</a>
      <a href="{{ url_for('live_page') }}">Live Tracker</a>
      <a href="{{ url_for('analyze_page') }}">Analyze</a>
      <a href="{{ url_for('homepage') }}#auth">Sign In</a>
    </nav>
  </header>

  <!-- Teams Header -->
  <div class="teams-header">
    <div class="container text-center">
      <h1>Basketball Teams</h1>
      <p>Track and analyze your favorite NBA and NCAA teams</p>
    </div>
  </div>

  <!-- Teams Section -->
  <section class="teams-section">
    <div class="container">
      <!-- Filters -->
      <div class="filter-bar mb-4">
        <div class="row">
          <div class="col-md-4">
            <label for="leagueFilter">League</label>
            <select class="form-control" id="leagueFilter">
              <option value="all">All Leagues</option>
              <option value="nba">NBA</option>
              <option value="ncaa">NCAA</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="conferenceFilter">Conference</label>
            <select class="form-control" id="conferenceFilter">
              <option value="all">All Conferences</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="teamSearch">Search Teams</label>
            <input type="text" class="form-control" id="teamSearch" placeholder="Search by team name...">
          </div>
        </div>
      </div>

      <!-- Teams Display -->
      <div class="row" id="teamsContainer"></div>

      <!-- Pagination (Static for now) -->
      <nav class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <!-- Team Modal -->
  <div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="teamModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content text-center p-4">
        <div class="modal-header">
          <h5 class="modal-title w-100" id="teamModalLabel">Team Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        </div>
        <div class="modal-body" id="teamModalBody">
          <!-- Injected by JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2025 SwishScope | All Rights Reserved</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/teams.js') }}"></script>
</body>
</html>
